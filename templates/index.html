<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESP32 Status</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div class="circle" id="statusCircle"></div>

    <script>
        function updateCircle() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    const circle = document.getElementById('statusCircle');
                    circle.style.backgroundColor = data.status === 'green' ? 'green' : 'red';
                });
        }

        // Check status every second
        setInterval(updateCircle, 1000);
        
        // Initial check
        updateCircle();
    </script>
</body>
</html>
